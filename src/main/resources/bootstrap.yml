server:
  port: ${PORT:0}

eureka:
  instance:
    preferIpAddress: false
    nonSecurePort: ${PORT:0}
    hostname: ${DOMAIN:localhost}
#    metadataMap:
#      instanceId: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/

spring:
  application:
    name: dt-service-duty.herokuapp.com
  profiles:
    active: ${ARCH_ENV}
  cloud:
    config:
      profile: ${ARCH_ENV}
      uri: ${CONF_URI:https://dt-arch-conf.herokuapp.com}