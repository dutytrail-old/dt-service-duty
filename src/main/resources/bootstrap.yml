server:
  port: ${PORT:0}

eureka:
  instance:
    preferIpAddress: true
    nonSecurePort: ${PORT:0}
    hostname: ${DOMAIN:localhost}
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/

feign:
  histrix:
    enabled: false

hystrix:
  command:
    choose:
      default:
        execution:
          timeout:
            enabled: false

spring:
  application:
    name: dtserviceduty
  profiles:
    active: ${ARCH_ENV}
  cloud:
    config:
      profile: ${ARCH_ENV}
      uri: ${CONF_URI:https://dt-arch-conf.herokuapp.com}