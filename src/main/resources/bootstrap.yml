server:
  port: ${PORT:0}

eureka:
  instance:
    preferIpAddress: true
    nonSecurePort: ${PORT:0}
    hostname: ${DOMAIN:localhost}
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/

spring:
  application:
    name: dtserviceduty
  profiles:
    active: ${ARCH_ENV}
  cloud:
    config:
      profile: ${ARCH_ENV}
      uri: ${CONF_URI:https://dt-arch-conf.herokuapp.com}

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 6000000
ribbon:
  ConnectTimeout: 300000
  ReadTimeout: 6000000